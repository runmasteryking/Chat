<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Mastery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER (transparent, ligger ovanpå bakgrunden) -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Run Mastery logo" class="brand-logo" />
      <div class="brand-title">Run Mastery</div>
    </div>

    <div id="user-area">
      <button id="loginBtn" type="button" aria-label="Log in with Google">Log in with Google</button>
      <div id="userInfo" style="display:none;">
        <button id="userName" type="button"></button>
      </div>
    </div>
  </header>

  <!-- HERO + CHAT -->
  <main role="main">
    <!-- Hero copy -->
    <section class="intro" id="intro" aria-labelledby="hero-title">
      <h1 id="hero-title">Your journey. Your pace.</h1>
      <p>Helping you find joy, strength and progress in every run</p>
    </section>

    <!-- Chat container (centrerad likt Lovable) -->
    <section class="chat-container" aria-label="Conversation">
      <div id="chat-wrapper">
        <!-- Meddelanden (behåll tomt initialt) -->
        <div id="messages" aria-live="polite" aria-atomic="false"></div>

        <!-- Input-område -->
        <div id="input-area">
          <!-- Liten verktygsrad som i Lovable -->
          <div class="input-actions" style="display:flex;align-items:center;gap:8px;margin-right:8px;">
            <button class="option-button" type="button" id="newThreadBtn" title="New">+</button>
            <button class="option-button" type="button" id="attachBtn" title="Attach">Attach</button>
            <button class="option-button" type="button" id="visibilityBtn" title="Visibility">Public</button>
          </div>

          <textarea
            id="userInput"
            placeholder="Type your message…"
            maxlength="1000"
            rows="1"
            onkeydown="handleKey(event)"
            aria-label="Message input"
          ></textarea>

          <button id="sendBtn" type="button" aria-label="Send message">Send</button>
        </div>
      </div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
