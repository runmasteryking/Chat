<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Mastery AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <!-- Logga här senare -->
      <div class="brand-icon">🏃‍♂️</div>
      <div class="brand-title">Run Mastery AI</div>
    </div>
    <div id="user-area">
      <button id="loginBtn">Log in with Google</button>
      <div id="userInfo" style="display: none;">
        <button id="userName" class="user-name-btn"></button>
      </div>
    </div>
  </header>

  <!-- INTRO -->
  <section class="intro" id="intro">
    <h1>RUN MASTERY</h1>
    <p>Chat with your AI coach to <span id="typewriter">get faster and stronger</span></p>
  </section>

  <!-- CHAT UI -->
  <div id="chat-wrapper" style="display: none;">
    <div id="messages" style="display: none;"></div>
    <div id="input-area" style="display: none;">
      <textarea id="userInput"
                placeholder="Type your message…"
                maxlength="1000"
                onkeydown="handleKey(event)"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
