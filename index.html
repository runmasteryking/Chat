<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Mastery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER (transparent, ligger ovanpå bakgrunden) -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Run Mastery logo" class="brand-logo" />
      <div class="brand-title">Run Mastery</div>
    </div>

    <div id="user-area">
      <button id="loginBtn" type="button" aria-label="Log in with Google">Log in with Google</button>
      <div id="userInfo" style="display:none;">
        <button id="userName" type="button"></button>
      </div>
    </div>
  </header>

  <!-- HERO + CHAT -->
  <main role="main">
    <!-- Hero copy -->
    <section class="intro" id="intro" aria-labelledby="hero-title">
      <h1 id="hero-title">Your journey. Your pace.</h1>
      <p>Helping you find joy, strength and progress in every run</p>
    </section>

    <!-- Chat container (centrerad likt Lovable) -->
    <section class="chat-container" aria-label="Conversation">
      <div id="chat-wrapper">
        <!-- Meddelanden (kan vara tomt initialt) -->
        <div id="messages" aria-live="polite" aria-atomic="false"></div>

        <!-- Input-område i Lovable-stil -->
        <div id="input-area">
          <div class="chat-inner">
            <label for="userInput" class="sr-only">Type your message</label>
            <textarea
              id="userInput"
              placeholder="Ask Run Mastery to plan a session…"
              maxlength="1000"
              rows="3"
              onkeydown="handleKey(event)"
              aria-label="Message input"
            ></textarea>

            <div class="chat-actions">
              <div class="actions-left">
                <button class="chip chip-icon" type="button" id="newThreadBtn" title="New">+</button>
                <button class="chip" type="button" id="attachBtn" title="Attach">Attach</button>
                <button class="chip" type="button" id="visibilityBtn" title="Visibility">Public</button>
              </div>

              <div class="actions-right">
                <button class="chip chip-muted" type="button" id="modelChip" title="Model">GPT-5</button>
                <button class="fab" id="sendBtn" type="button" aria-label="Send message">
                  <!-- enkel uppåtpil -->
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M12 5l7 7m-7-7l-7 7m7-7v14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /input-område -->
      </div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
