<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Mastery AI</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Run Mastery logo" class="brand-logo" />
      <div class="brand-title">Run Mastery AI</div>
    </div>
    <div id="user-area">
      <button id="loginBtn">Log in with Google</button>
      <div id="userInfo" style="display: none;">
        <button id="userName"></button>
      </div>
    </div>
  </header>

  <main>
    <!-- INTRO -->
    <section class="intro" id="intro">
      <h1>Your journey. Your pace.</h1>
      <p>Helping you find joy, strength and progress in every run</p>
    </section>

    <!-- CHAT WRAPPER -->
    <div id="chat-wrapper" style="display: none;">
      <div id="messages"></div>
      <div id="input-area">
        <textarea
          id="userInput"
          placeholder="Type your messageâ€¦"
          maxlength="1000"
          onkeydown="handleKey(event)"
        ></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
